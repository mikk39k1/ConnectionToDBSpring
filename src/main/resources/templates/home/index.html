<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Person List</h1>

    <a href="/create">
        <button class="btn-create, btn" id="btn-create">Create new Person</button>
    </a>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="person: ${persons}">
                <td th:text="${person.id}"/>
                <td th:text="${person.firstName}"/>
                <td th:text="${person.lastName}"/>
            </tr>
        </tbody>


    </table>


</body>
</html>
